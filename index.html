<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>e-Rapor Quantum - Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #0f172a, #1d4ed8, #2563eb);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #1e293b;
    }
    .card {
      background: white;
      width: 420px;
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 15px 40px rgba(0,0,0,0.15);
      text-align: center;
    }
    input {
      width: 100%;
      padding: 12px;
      border: 1px solid #d1d5db;
      border-radius: 8px;
      margin-bottom: 10px;
      font-size: 14px;
    }
    button {
      width: 100%;
      padding: 10px;
      font-weight: 600;
      border-radius: 8px;
      color: white;
      transition: all 0.3s ease;
    }
    .btn-blue { background: #1d4ed8; }
    .btn-blue:hover { background: #1e40af; }
    .btn-green { background: #16a34a; }
    .btn-green:hover { background: #15803d; }
    footer {
      margin-top: 20px;
      font-size: 12px;
      color: #64748b;
    }
  </style>
</head>
<body>
  <div class="card animate-fade-in">
    <img src="assets/logo-erapor.png" alt="Logo e-Rapor Quantum" class="w-24 mx-auto mb-4">
    <h2 id="title" class="text-2xl font-bold text-blue-700 mb-6">Masuk ke e-Rapor Quantum</h2>

    <!-- Step 1: Token -->
    <div id="tokenSection">
      <input id="token" placeholder="Masukkan Token Sekolah">
      <button onclick="validateToken()" class="btn-blue">Lanjut</button>
    </div>

    <!-- Step 2: Registrasi -->
    <div id="registerSection" class="hidden">
      <input id="nama" placeholder="Nama Lengkap">
      <input id="usernameReg" placeholder="Username">
      <input id="passwordReg" type="password" placeholder="Password">
      <button onclick="registerUser()" class="btn-green">Daftar & Masuk</button>
      <p class="mt-3 text-sm text-blue-700 cursor-pointer" onclick="showLogin()">Sudah punya akun?</p>
    </div>

    <!-- Step 3: Login -->
    <div id="loginSection" class="hidden">
      <input id="usernameLogin" placeholder="Username">
      <input id="passwordLogin" type="password" placeholder="Password">
      <button onclick="loginUser()" class="btn-blue">Masuk</button>
      <p class="mt-3 text-sm text-blue-700 cursor-pointer" onclick="showRegister()">Belum punya akun?</p>
    </div>

    <footer style="margin-top: 20px; font-size: 12px; color: #64748b; line-height: 1.4;">
    <div>Â© 2025 <b>e-Rapor Quantum</b></div>
    <div>Dikembangkan oleh: <b>Dedi Agus Mustofa, S.Pd.SD</b></div>
    </footer>

  </div>

  <script src="auth.js"></script>
</body>
</html>
