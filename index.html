<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>e-Rapor Quantum - Login & Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>Aplikasi e-Rapor Quantum</h1>
    <p>Akses melalui GitHub Pages</p>
    <hr>

    <section id="token-section">
        <h3>1. Masukkan Token Sekolah</h3>
        <form id="tokenForm">
            <input type="hidden" name="action" value="check_token"> 
            
            <label for="token_sekolah">Token Sekolah:</label>
            <input type="text" id="token-input" name="token_unik" required>
            <button type="submit" id="btn-token">Cek Token</button>
        </form>
        <p class="message" id="token-message"></p>
    </section>

    <section id="auth-section" style="display:none;">
        
        <div id="login-container">
            <h3>2. Login Pengguna</h3>
            <form id="loginForm">
                <input type="hidden" name="action" value="login_user">
                <label for="username-login">Username:</label>
                <input type="text" id="username-login" name="username" required>
                <label for="password-login">Password:</label>
                <input type="password" id="password-login" name="password" required>
                <button type="submit" id="btn-login">Login</button>
            </form>
            <p class="message" id="login-message"></p>
            <button id="showRegister" style="background-color: #28a745; margin-top: 10px;">Belum punya akun? Daftar di sini</button>
        </div>

        <div id="register-container" style="display:none;">
            <h3>2. Pendaftaran Akun Baru</h3>
            <form id="registerForm">
                <input type="hidden" name="action" value="register_user">
                <input type="hidden" name="token" id="reg-token-field"> 
                
                <label for="reg-nama">Nama Lengkap:</label><input type="text" id="reg-nama" name="nama" required>
                <label for="reg-username">Username (Akun Anda):</label><input type="text" id="reg-username" name="username" required>
                <label for="reg-password">Password:</label><input type="password" id="reg-password" name="password" required>
                <button type="submit" id="btn-register">Daftar Akun</button>
                <button type="button" id="showLogin" style="background-color: #6c757d; margin-top: 10px;">Kembali ke Login</button>
            </form>
            <p class="message" id="register-message"></p>
        </div>

    </section>

    <section id="dashboard-section" style="display:none;">
        <h2>Dashboard Input Nilai</h2>
        
        <p>
            Selamat datang, **<span id="user-display"></span>** (TA: <span id="ta-display">...</span>, Semester: <span id="sem-display">...</span>). 
            (Sheet ID: <span id="sheet-id-display"></span>)
        </p>

        <div class="nav-container" style="margin-bottom: 20px;">
            <button class="nav-button" data-target="input-nilai-section">Input Nilai</button>
            <button class="nav-button" data-target="cetak-rapor-section">Cetak Rapor</button>
            <button class="nav-button" data-target="cetak-leger-section">Cetak Leger</button>
        </div>

        <div id="input-nilai-section" class="app-section" style="display: none;">
            <h3>Input Nilai Pengetahuan (Contoh Sederhana)</h3>
            <form id="inputNilaiForm">
                <input type="hidden" name="action" value="input_nilai">
                <input type="hidden" name="spreadsheet_id" id="nilai-sheet-id">
                <input type="hidden" name="email_guru" id="nilai-email-guru">

                <label>Mata Pelajaran:</label>
                <select id="input-mapel" name="id_mapel" required>
                    <option value="">-- Pilih Mapel --</option>
                    </select>

                <label>ID Siswa:</label><input type="text" name="id_siswa" required>
                <label>Nilai Pengetahuan:</label><input type="number" name="nilai_p" required min="0" max="100">
                <button type="submit" id="btn-input-nilai">Simpan Nilai</button>
            </form>
            <p class="message" id="nilai-message"></p>
        </div>

        <div id="cetak-rapor-section" class="app-section" style="display: none;">
            <h3>Cetak Rapor Siswa Tunggal</h3>
            <label>Pilih Siswa:</label>
            <select id="cetak-siswa-single" required>
                 <option value="">-- Pilih Siswa --</option>
                 </select>
            <button type="button" id="btn-cetak-rapor-single">Cetak Rapor PDF</button>
            <p class="message" id="cetak-message"></p>
        </div>

        <div id="cetak-leger-section" class="app-section" style="display: none;">
            <h3>Cetak Leger Kelas</h3>
            <label>Pilih Kelas:</label>
            <select id="cetak-kelas" required>
                 <option value="">-- Pilih Kelas --</option>
                 </select>
            <button type="button" id="btn-cetak-leger-pdf">Cetak Leger PDF</button>
            <p class="message" id="leger-message"></p>
        </div>

        <button id="logout-button" style="background-color: #dc3545; margin-top: 20px;">Logout</button>
    </section>

    <script src="app.js"></script> 
    
    <script src="print.js"></script> 

</body>
</html>
