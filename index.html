<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>e-Rapor Quantum - Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #0f172a, #1d4ed8, #2563eb);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #1e293b;
    }
    .card {
      background: white;
      width: 420px;
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 15px 40px rgba(0,0,0,0.15);
      text-align: center;
    }
    input {
      width: 100%;
      padding: 12px;
      border: 1px solid #d1d5db;
      border-radius: 8px;
      margin-bottom: 10px;
      font-size: 14px;
    }
    button {
      width: 100%;
      padding: 10px;
      font-weight: 600;
      border-radius: 8px;
      color: white;
      transition: all 0.3s ease;
    }
    .btn-blue { background: #1d4ed8; }
    .btn-blue:hover { background: #1e40af; }
    .btn-green { background: #16a34a; }
    .btn-green:hover { background: #15803d; }
    footer {
      margin-top: 20px;
      font-size: 12px;
      color: #64748b;
    }
    .fade {
    opacity: 0;
    transform: translateY(20px);
    transition: all 0.5s ease;
    }
    .fade.show {
      opacity: 1;
      transform: translateY(0);
    }
  </style>
</head>
<body>
  <div class="card animate-fade-in">
    <img src="assets/logo-erapor.png" alt="Logo e-Rapor Quantum" class="w-32 mx-auto mb-6">
    <h2 id="title" class="text-2xl font-bold text-blue-700 mb-6">Masuk ke e-Rapor Quantum</h2>

    <!-- Step 1: Token -->
    <div id="tokenSection" class="space-y-3">
    <input id="token" 
           placeholder="Masukkan Token Sekolah"
           class="w-full p-4 border border-gray-300 rounded-xl text-center text-lg focus:outline-none focus:ring-2 focus:ring-blue-500" />
  
    <button onclick="validateToken()" 
            class="w-full bg-blue-700 hover:bg-blue-800 text-white font-semibold py-3 rounded-xl transition duration-300 shadow-md">
      Lanjut
    </button>
    </div>


    <!-- Step 2: Registrasi -->
    <div id="registerSection" class="hidden space-y-3">
    <input id="nama" 
           placeholder="Nama Lengkap"
           class="w-full p-4 border border-gray-300 rounded-xl text-center text-lg focus:outline-none focus:ring-2 focus:ring-green-500" />
  
    <input id="usernameReg" 
           placeholder="Username"
           class="w-full p-4 border border-gray-300 rounded-xl text-center text-lg focus:outline-none focus:ring-2 focus:ring-green-500" />
  
    <input id="passwordReg" 
           type="password" 
           placeholder="Password"
           class="w-full p-4 border border-gray-300 rounded-xl text-center text-lg focus:outline-none focus:ring-2 focus:ring-green-500" />
  
    <button onclick="registerUser()" 
            class="w-full bg-green-600 hover:bg-green-700 text-white font-semibold py-3 rounded-xl transition duration-300 shadow-md">
      Daftar & Masuk
    </button>
  
    <p class="mt-3 text-sm text-blue-700 cursor-pointer hover:underline" onclick="showLogin()">Sudah punya akun?</p>
    </div>


    <!-- Step 3: Login -->
    <div id="loginSection" class="hidden">
      <input id="usernameLogin" placeholder="Username">
      <input id="passwordLogin" type="password" placeholder="Password">
      <button onclick="loginUser()" class="btn-blue">Masuk</button>
      <p class="mt-3 text-sm text-blue-700 cursor-pointer" onclick="showRegister()">Belum punya akun?</p>
    </div>

    <footer style="margin-top: 20px; font-size: 12px; color: #64748b; line-height: 1.4;">
    <div>Â© 2025 <b>e-Rapor Quantum</b></div>
    <div>Dikembangkan oleh: <b>Dedi Agus Mustofa, S.Pd.SD</b></div>
    </footer>

  </div>

  <script src="auth.js"></script>
</body>
</html>
