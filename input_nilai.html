<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Input Nilai Siswa - e-Rapor</title>

<!-- CSS inline -->
<style>
/* Header center */
.header-center {
    text-align: center;
    margin-bottom: 30px;
}

.header-center .logo {
    height: 80px;
    width: auto;
    display: block;
    margin: 0 auto;
}

.header-center .title {
    font-size: 28px;
    margin: 8px 0 4px 0;
    color: #4e73df;
}

.header-center .school-name {
    font-size: 18px;
    margin: 0;
    color: #555;
}

/* Judul form */
.form-title {
    text-align: center;
    font-size: 22px;
    margin-bottom: 20px;
    color: #4e73df;
}

/* Form input nilai */
.input-nilai-form {
    max-width: 800px;
    margin: 0 auto;
    background: #fff;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 2px 6px rgba(0,0,0,0.1);
}

.input-nilai-form label {
    display: block;
    margin-bottom: 6px;
    font-weight: 600;
}

.input-nilai-form input, 
.input-nilai-form select {
    width: 100%;
    padding: 8px;
    margin-bottom: 12px;
    border-radius: 5px;
    border: 1px solid #ccc;
    box-sizing: border-box;
}

.input-nilai-form button {
    padding: 10px 20px;
    background-color: #4e73df;
    color: #fff;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}

/* Footer */
.footer {
    text-align: center;
    padding: 12px;
    background-color: #f5f5f5;
    color: #555;
    font-size: 14px;
    margin-top: 20px;
    border-top: 1px solid #ddd;
}
</style>

</head>
<body>

<div class="container">
    <!-- Header -->
    <header class="header-center">
        <img src="assets/images/logo.png" alt="e-Rapor" class="logo">
        <h1 class="title">e-Rapor</h1>
        <h2 class="school-name" id="schoolNameInput">Nama Sekolah</h2>
    </header>

    <!-- Judul Form -->
    <h1 class="form-title">Input Nilai Siswa</h1>

    <!-- Form Input Nilai -->
    <form id="formNilai" class="input-nilai-form">
        <label for="namaSiswa">Nama Siswa</label>
        <input type="text" id="namaSiswa" name="namaSiswa" required>

        <label for="kelas">Kelas</label>
        <select id="kelas" name="kelas" required>
            <option value="">Pilih Kelas</option>
            <option value="5A">5A</option>
            <option value="5B">5B</option>
        </select>

        <label for="mapel">Mata Pelajaran</label>
        <select id="mapel" name="mapel" required>
            <option value="">Pilih Mapel</option>
            <option value="Matematika">Matematika</option>
            <option value="Bahasa Indonesia">Bahasa Indonesia</option>
        </select>

        <label for="nilaiH1">Nilai H1</label>
        <input type="number" id="nilaiH1" name="nilaiH1" min="0" max="100" required>

        <label for="nilaiH2">Nilai H2</label>
        <input type="number" id="nilaiH2" name="nilaiH2" min="0" max="100" required>

        <label for="nilaiH3">Nilai H3</label>
        <input type="number" id="nilaiH3" name="nilaiH3" min="0" max="100" required>

        <label for="nilaiH4">Nilai H4</label>
        <input type="number" id="nilaiH4" name="nilaiH4" min="0" max="100" required>

        <button type="submit">Simpan Nilai</button>
    </form>

    <!-- Footer -->
    <footer class="footer">
        <p>Â© 2025 e-Rapor Super Genius | Developed by DTV</p>
    </footer>
</div>

<!-- JS tetap di folder assets -->
<script src="assets/js/input_nilai.js"></script>
</body>
</html>
