<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Input Nilai Siswa</title>
<link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
<div class="container">
    <header class="header-center">
    <img src="assets/images/logo.png" alt="e-Rapor" class="logo">
    <h1 class="title">e-Rapor</h1>
    <h2 class="school-name" id="schoolNameInput">Nama Sekolah</h2>
    <h3 class="subtitle">Input Nilai Siswa</h3>
    </header>

    <form id="formNilai">
        <table>
            <thead>
                <tr>
                    <th>No</th>
                    <th>Nama Siswa</th>
                    <th>Nilai H1</th>
                    <th>Nilai H2</th>
                    <th>Nilai H3</th>
                    <th>Nilai H4</th>
                </tr>
            </thead>
            <tbody id="tbodySiswa">
                <!-- Data siswa akan di-fetch dari backend -->
            </tbody>
        </table>
        <button type="submit">Simpan Nilai</button>
    </form>
    <div id="status"></div>
</div>
