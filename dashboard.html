<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dashboard e-Rapor</title>

<!-- CSS inline -->
<style>
/* Reset */
* { box-sizing: border-box; margin:0; padding:0; font-family: Arial, sans-serif; }

/* Layout utama */
.dashboard { display: flex; min-height: 100vh; }

/* Sidebar / Navbar */
.sidebar {
    width: 220px;
    background: #2C3E50;
    color: #fff;
    padding: 20px;
}
.sidebar h2 { margin-bottom: 20px; font-size: 20px; }
.sidebar ul { list-style: none; padding:0; }
.sidebar ul li { margin: 12px 0; }
.sidebar ul li a { color:#fff; text-decoration: none; display: block; padding: 6px 12px; border-radius:4px; }
.sidebar ul li a:hover { background: #34495E; }

/* Konten utama */
.main-content { flex: 1; padding: 20px; background: #f5f5f5; }

/* Header tengah */
.header-center { text-align: center; margin-bottom: 30px; }
.header-center .logo { height: 80px; display: block; margin: 0 auto; }
.header-center .title { font-size: 28px; color: #4e73df; margin: 8px 0 4px 0; }
.header-center .school-name { font-size: 18px; color: #555; margin: 0; }

/* Cards dashboard */
.dashboard-cards {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
    gap: 20px;
    margin-bottom: 20px;
}
.card {
    background: #fff;
    padding: 16px;
    border-radius: 8px;
    box-shadow: 0 2px 6px rgba(0,0,0,0.1);
}
.card h2 { margin-bottom: 12px; color: #4e73df; font-size: 18px; }
.progress-container { margin-top: 8px; }
.progress-label { font-size: 14px; margin-top: 8px; }
.progress { background: #e0e0e0; border-radius: 20px; overflow: hidden; height: 20px; margin-bottom: 8px; }
.progress-bar { height: 100%; width: 0; background: #4e73df; text-align: center; color: #fff; line-height: 20px; transition: width 0.5s ease-in-out; }
.btn { display: inline-block; padding: 10px 20px; background-color: #4e73df; color: #fff; text-decoration: none; border-radius: 5px; text-align: center; }

/* Footer */
.footer { text-align: center; padding: 12px; background-color: #f5f5f5; color: #555; font-size: 14px; margin-top: 20px; border-top: 1px solid #ddd; }

/* Responsif untuk layar kecil */
@media(max-width:768px){
    .dashboard { flex-direction: column; }
    .sidebar { width: 100%; }
}
</style>

<!-- Chart.js CDN -->
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

<div class="dashboard">
    <!-- Sidebar / Navbar -->
    <nav class="sidebar">
        <h2>Menu</h2>
        <ul>
            <li><a href="index.html">Dashboard</a></li>
            <li><a href="input_nilai.html">Input Nilai</a></li>
            <li><a href="#">Laporan</a></li>
        </ul>
    </nav>

    <!-- Konten utama -->
    <main class="main-content">
        <!-- Header -->
        <header class="header-center">
            <img src="assets/images/logo.png" alt="e-Rapor" class="logo">
            <h1 class="title">e-Rapor</h1>
            <h2 class="school-name" id="schoolName">Nama Sekolah</h2>
        </header>

        <!-- Cards dashboard -->
        <div class="dashboard-cards">
            <div class="card">
                <h2>Total Siswa</h2>
                <p id="totalSiswa">0</p>
            </div>

            <div class="card">
                <h2>Progress Nilai</h2>
                <div class="progress-container">
                    <div class="progress-label">H1 Tuntas</div>
                    <div class="progress"><div class="progress-bar" data-key="nilaiH1"></div></div>
                    <div class="progress-label">H2 Tuntas</div>
                    <div class="progress"><div class="progress-bar" data-key="nilaiH2"></div></div>
                    <div class="progress-label">H3 Tuntas</div>
                    <div class="progress"><div class="progress-bar" data-key="nilaiH3"></div></div>
                    <div class="progress-label">H4 Tuntas</div>
                    <div class="progress"><div class="progress-bar" data-key="nilaiH4"></div></div>
                </div>
            </div>

            <div class="card">
                <h2>Rata-rata Nilai</h2>
                <canvas id="chart" height="100"></canvas>
            </div>

            <div class="card">
                <a href="input_nilai.html" class="btn">Input Nilai Siswa</a>
            </div>
        </div>

        <!-- Footer -->
        <footer class="footer">
            <p>Â© 2025 e-Rapor Super Genius | Developed by DTV</p>
        </footer>
    </main>
</div>

<!-- JS -->
<script src="assets/js/dashboard.js"></script>

</body>
</html>
