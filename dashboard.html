<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Dashboard e-Rapor Quantum</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <style>
    body { font-family: 'Poppins', sans-serif; background: #f8fafc; min-height: 100vh; }
    .container { max-width: 700px; margin: 80px auto; background: white; padding: 40px; border-radius: 16px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); text-align: center; }
    .btn-danger { background: #dc2626; color: white; padding: 10px 20px; border-radius: 8px; font-weight: 600; }
    .btn-danger:hover { background: #b91c1c; }
  </style>
</head>
<body>
  <div class="container">
    <img src="assets/logo-erapor.png" class="w-24 mx-auto mb-4">
    <h2 class="text-2xl font-bold text-gray-800 mb-4">Selamat Datang, <span id="namaUser" class="text-blue-700"></span></h2>
    <p class="text-gray-600 mb-8">Anda berhasil masuk ke sistem e-Rapor Quantum.</p>
    <button onclick="logout()" class="btn-danger">Logout</button>
  </div>

  <script src="dashboard.js"></script>
</body>
</html>
