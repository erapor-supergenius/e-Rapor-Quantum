<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dashboard e-Rapor</title>

<!-- CSS langsung di sini -->
<style>
/* Header center */
.header-center {
    text-align: center;
    margin-bottom: 30px;
}

.header-center .logo {
    height: 80px;
    width: auto;
    display: block;
    margin: 0 auto;
}

.header-center .title {
    font-size: 28px;
    margin: 8px 0 4px 0;
    color: #4e73df;
}

.header-center .school-name {
    font-size: 18px;
    margin: 0;
    color: #555;
}

/* Dashboard grid */
.dashboard-cards {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
    gap: 20px;
}

/* Card */
.card {
    background: #fff;
    padding: 16px;
    border-radius: 8px;
    box-shadow: 0 2px 6px rgba(0,0,0,0.1);
}

.card h2 {
    margin-bottom: 12px;
    color: #4e73df;
    font-size: 18px;
}

/* Progress Bars */
.progress-container {
    margin-top: 8px;
}

.progress-label {
    font-size: 14px;
    margin-top: 8px;
}

.progress {
    background: #e0e0e0;
    border-radius: 20px;
    overflow: hidden;
    height: 20px;
    margin-bottom: 8px;
}

.progress-bar {
    height: 100%;
    width: 0;
    background: #4e73df;
    text-align: center;
    color: #fff;
    line-height: 20px;
    transition: width 0.5s ease-in-out;
}

/* Button */
.btn {
    display: inline-block;
    padding: 10px 20px;
    background-color: #4e73df;
    color: #fff;
    text-decoration: none;
    border-radius: 5px;
    text-align: center;
}

/* Footer */
.footer {
    text-align: center;
    padding: 12px;
    background-color: #f5f5f5;
    color: #555;
    font-size: 14px;
    margin-top: 20px;
    border-top: 1px solid #ddd;
}
</style>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

<div class="container">
    <!-- Header: logo, e-Rapor, nama sekolah -->
    <header class="header-center">
        <img src="assets/images/logo.png" alt="e-Rapor" class="logo">
        <h1 class="title">e-Rapor</h1>
        <h2 class="school-name" id="schoolName">Nama Sekolah</h2>
    </header>

    <!-- Dashboard cards -->
    <div class="dashboard-cards">
        <div class="card">
            <h2>Total Siswa</h2>
            <p id="totalSiswa">0</p>
        </div>

        <div class="card">
            <h2>Progress Nilai</h2>
            <div class="progress-container">
                <div class="progress-label">H1 Tuntas</div>
                <div class="progress">
                    <div class="progress-bar" data-key="nilaiH1"></div>
                </div>
                <div class="progress-label">H2 Tuntas</div>
                <div class="progress">
                    <div class="progress-bar" data-key="nilaiH2"></div>
                </div>
                <div class="progress-label">H3 Tuntas</div>
                <div class="progress">
                    <div class="progress-bar" data-key="nilaiH3"></div>
                </div>
                <div class="progress-label">H4 Tuntas</div>
                <div class="progress">
                    <div class="progress-bar" data-key="nilaiH4"></div>
                </div>
            </div>
        </div>

        <div class="card">
            <h2>Rata-rata Nilai Siswa</h2>
            <canvas id="chart" height="100"></canvas>
        </div>

        <div class="card">
            <a href="input_nilai.html" class="btn">Input Nilai Siswa</a>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <p>Â© 2025 e-Rapor Super Genius | Developed by DTV</p>
    </footer>
</div>

<!-- JS tetap di folder assets -->
<script src="assets/js/dashboard.js"></script>
</body>
</html>
