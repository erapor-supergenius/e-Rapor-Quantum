<div id="main-app-container">
    
    <header id="top-bar">
        <h2 id="app-logo">e-Rapor Admin</h2>
        <nav id="main-nav">
            <button class="nav-button" data-target="input-nilai-section">Input Nilai</button>
            <button class="nav-button" data-target="monitoring-section">Monitoring</button>
            <button class="nav-button" data-target="cetak-rapor-section">Cetak Rapor</button>
            <span id="user-info">Selamat datang, <span id="user-display"></span></span>
            <button id="logout-button" style="background-color: #dc3545; color: white;">Logout</button>
        </nav>
    </header>

    <main id="content-container">
        
        <section id="input-nilai-section" class="app-section">
            <h2>Input Nilai Guru</h2>
            <form id="inputNilaiForm">
                <input type="hidden" name="spreadsheet_id" id="nilai-sheet-id">
                <input type="hidden" name="email_guru" id="nilai-email-guru">
                
                <label for="input-mapel">Mata Pelajaran:</label>
                <select id="input-mapel" name="id_mapel">
                    <option value="">-- Pilih Mapel --</option>
                    </select>

                <label>ID Siswa:</label><input type="text" name="id_siswa" required>
                <label>Nilai Pengetahuan:</label><input type="number" name="nilai_p" required>
                
                <button type="submit" id="btn-input-nilai">Simpan Nilai</button>
            </form>
            <p class="message" id="nilai-message"></p>
        </section>

        <section id="cetak-rapor-section" class="app-section" style="display:none;">
            <h2>Cetak Leger & Rapor</h2>
            
            <p>Tahun Ajaran Aktif: <b id="ta-display">...</b>, Semester: <b id="sem-display">...</b></p>
            
            <h4>Cetak Rapor Siswa Tunggal</h4>
            <label for="cetak-siswa-single">Pilih Siswa:</label>
            <select id="cetak-siswa-single" name="siswa_id">
                <option value="">-- Pilih Siswa --</option>
                </select>
            <button id="btn-cetak-rapor-single">Cetak Rapor</button>

            <hr>

            <h4>Cetak Leger Kelas</h4>
            <label for="cetak-kelas">Pilih Kelas:</label>
            <select id="cetak-kelas" name="kelas_id">
                <option value="">-- Pilih Kelas --</option>
                </select>
            <button id="btn-cetak-leger-pdf">Cetak Leger PDF</button>

            <p class="message" id="cetak-message"></p>
        </section>

        <section id="monitoring-section" class="app-section" style="display:none;">
            <h2>Monitoring Input Nilai</h2>
            <p>Konten monitoring akan dimuat di sini...</p>
        </section>
        
    </main>
</div>
