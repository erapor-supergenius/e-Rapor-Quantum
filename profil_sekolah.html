<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>e-Rapor Quantum ‚Äî Profil Sekolah</title>

  <!-- SweetAlert2 (notifikasi elegan) -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  <style>
    :root{
      --blue:#1d4ed8;
      --blue-dark:#0b4ea2;
      --bg:#f4f7fb;
      --card-shadow: 0 6px 20px rgba(2,6,23,0.06);
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family:Inter,system-ui,-apple-system,"Segoe UI",Roboto,"Helvetica Neue",Arial;
      background:var(--bg);
      color:#0f172a;
      min-height:100vh;
      display:flex;
    }

    /* SIDEBAR */
    .sidebar{
      width:260px;
      background:linear-gradient(180deg,#071030,#0d3a8a);
      color:#fff;
      padding:22px;
      display:flex;
      flex-direction:column;
      position:fixed;
      left:0; top:0; bottom:0;
      box-shadow:4px 0 30px rgba(2,6,23,0.14);
      z-index:40;
    }
    .brand{ text-align:center; margin-bottom:16px; }
    .brand img{
      width:88px;
      border-radius:12px;
      display:block;
      margin:0 auto 8px;
      box-shadow:0 4px 16px rgba(255,255,255,0.15);
      transition:transform 0.3s ease;
    }
    .brand img:hover{ transform:scale(1.05); }
    .brand h2{ margin:0; font-size:18px; font-weight:700; }
    .brand .school-name{ font-size:13px; color:#cfe2ff; margin-top:6px; }

    nav{ margin-top:12px; }
    .nav-btn{
      display:block;
      width:100%;
      text-align:left;
      padding:10px 12px;
      border-radius:8px;
      color:#e6f0ff;
      background:transparent;
      border:0;
      cursor:pointer;
      margin-bottom:6px;
      font-size:15px;
      transition:background 0.3s ease, color 0.3s ease;
    }
    .nav-btn:hover{ background:rgba(255,255,255,0.08); }
    .nav-btn.active{
      background:rgba(255,255,255,0.14);
      color:#ffffff;
      font-weight:700;
      box-shadow:inset 0 0 0 1px rgba(255,255,255,0.2);
    }

    .sidebar-footer{ margin-top:auto; font-size:13px; color:#dbeafe; text-align:center; }

    /* MAIN */
    .main-wrap{
      margin-left:260px;
      padding:20px;
      flex:1;
      transition:margin-left .28s ease;
    }

    .topbar{
      display:flex; justify-content:space-between; align-items:center; gap:12px; margin-bottom:18px;
    }
    .topbar .left{
      display:flex; align-items:center; gap:12px;
      background:#fff; padding:12px; border-radius:12px; box-shadow:var(--card-shadow);
    }
    .school-logo{ width:72px; height:72px; object-fit:cover; border-radius:10px; border:2px solid rgba(11,78,162,0.06); }
    .welcome .title{ font-weight:700; font-size:16px; color:var(--blue-dark); }
    .welcome .subtitle{ font-size:13px; color:#64748b; }

    .logout-btn {
      background:#ef4444;
      color:#fff;
      border:0;
      padding:8px 12px;
      border-radius:8px;
      cursor:pointer;
      font-weight:700;
    }

    /* CARD FORM PROFIL */
    .card{
      background:#fff;
      border-radius:12px;
      padding:20px;
      box-shadow:var(--card-shadow);
      margin-bottom:18px;
    }
    .card h3{ margin:0 0 16px 0; color:var(--blue-dark); font-weight:700; }
    form{ display:grid; grid-template-columns:1fr 1fr; gap:12px 18px; }
    label{ font-weight:600; font-size:13px; color:#334155; }
    input{
      width:100%;
      padding:8px 10px;
      border-radius:8px;
      border:1px solid #cbd5e1;
      font-size:14px;
      outline:none;
      transition:border .2s ease;
    }
    input:focus{ border-color:var(--blue); }

    .btn-primary{
      grid-column:1 / span 2;
      background:var(--blue);
      color:#fff;
      padding:10px;
      border:0;
      border-radius:8px;
      cursor:pointer;
      font-weight:700;
      transition:background .3s;
    }
    .btn-primary:hover{ background:var(--blue-dark); }

    /* FOOTER */
    .main-footer{ text-align:center; color:#334155; margin-top:28px; font-size:13px; line-height:1.5; }

    @media (max-width:900px){
      .sidebar{ transform:translateX(-100%); position:fixed; z-index:50; }
      .sidebar.show{ transform:translateX(0); }
      .main-wrap{ margin-left:0; padding:12px; }
      form{ grid-template-columns:1fr; }
    }
  </style>
</head>
<body>

  <!-- Sidebar -->
  <aside class="sidebar" id="sidebar">
    <div class="brand">
      <img src="assets/logo-erapor.png" alt="eRapor" />
      <h2>e-Rapor Quantum</h2>
      <div class="school-name" id="schoolNameTop">Nama Sekolah</div>
    </div>

    <nav>
      <button class="nav-btn" onclick="navigateTo('dashboard.html')">üè† Dashboard</button>
      <button class="nav-btn active" onclick="navigateTo('profil_sekolah.html')">üè´ Profil Sekolah</button>
      <button class="nav-btn" onclick="navigateTo('data_siswa.html')">üë®‚Äçüéì Data Siswa</button>
      <button class="nav-btn" onclick="navigateTo('input_nilai_cp.html')">üßæ Input Nilai CP</button>
      <button class="nav-btn" onclick="navigateTo('cetak.html')">üñ®Ô∏è Cetak Rapor</button>
    </nav>

    <footer class="sidebar-footer">
      ¬© 2025 e-Rapor Quantum<br>
      Developed by:<br><strong>Dedi Agus Mustofa, S.Pd.SD</strong>
    </footer>
  </aside>

  <!-- Main -->
  <main class="main-wrap">
    <div class="topbar">
      <div class="left">
        <img id="logoSekolah" class="school-logo" src="assets/logo-erapor.png" alt="Logo Sekolah">
        <div class="welcome">
          <div class="title">Profil Sekolah</div>
          <div class="subtitle">Data Instansi Pendidikan</div>
        </div>
      </div>

      <div class="right">
        <button class="logout-btn" onclick="logout()">Logout</button>
      </div>
    </div>

    <!-- FORM PROFIL -->
    <section class="card">
      <h3>Data Profil Sekolah</h3>
      <form id="formProfil">
        <div><label>Nama Sekolah</label><input id="nama_sekolah" /></div>
        <div><label>NSS</label><input id="nss" /></div>
        <div><label>NPSN</label><input id="npsn" /></div>
        <div><label>Status Sekolah</label>
        <select id="status_sekolah">
          <option value="">-- Pilih Status Sekolah --</option>
          <option value="Negeri">Negeri</option>
          <option value="Swasta">Swasta</option>
        </select></div>
        <div><label>Alamat</label><input id="alamat_sekolah" /></div>
        <div><label>Kelurahan / Desa</label><input id="kelurahan_desa" /></div>
        <div><label>Kecamatan</label><input id="kecamatan" /></div>
        <div><label>Kabupaten / Kota</label><input id="kabupaten_kota" /></div>
        <div><label>Provinsi</label><input id="provinsi" /></div>
        <div><label>Website</label><input id="website" /></div>
        <div><label>Email</label><input id="email" /></div>
        <div><label>Telepon</label><input id="telepon" /></div>
        <div><label>Kepala Sekolah</label><input id="kepala_sekolah" /></div>
        <div><label>NIP Kepala Sekolah</label><input id="nip_kepsek" /></div>
        <div><label>URL Logo Sekolah</label><input id="url_logo" /></div>
        <div><label>Kabupaten (untuk Rapor)</label><input id="kabupaten_kota_rapor" /></div>
        <div><label>Tanggal Rapor</label><input id="tanggal_rapor" type="date" /></div>

        <button type="button" class="btn-primary" onclick="simpanProfil()">üíæ Simpan Perubahan</button>
      </form>
    </section>

    <footer class="main-footer">
      ¬© 2025 e-Rapor Quantum ‚Äî <strong>Dedi Agus Mustofa, S.Pd.SD</strong>
    </footer>
  </main>

  <!-- Core Script -->
  <script src="core.js"></script>
  <script src="profil_sekolah.js"></script>
</body>
</html>
