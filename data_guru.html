<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>e-Rapor Quantum ‚Äî Data Guru</title>

  <!-- SweetAlert2 -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  <style>
    :root{
      --blue:#1d4ed8;
      --blue-dark:#0b4ea2;
      --bg:#f4f7fb;
      --card-shadow: 0 6px 20px rgba(2,6,23,0.06);
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family:Inter,system-ui,-apple-system,"Segoe UI",Roboto,"Helvetica Neue",Arial;
      background:var(--bg);
      color:#0f172a;
      min-height:100vh;
      display:flex;
    }

    /* SIDEBAR (sama seperti profil_sekolah.html) */
    .sidebar{
      width:260px;
      background:linear-gradient(180deg,#071030,#0d3a8a);
      color:#fff;
      padding:22px;
      display:flex;
      flex-direction:column;
      position:fixed;
      left:0; top:0; bottom:0;
      box-shadow:4px 0 30px rgba(2,6,23,0.14);
      z-index:40;
    }
    .brand{ text-align:center; margin-bottom:16px; }
    .brand img{
      width:88px;
      border-radius:12px;
      display:block;
      margin:0 auto 8px;
      box-shadow:0 4px 16px rgba(255,255,255,0.15);
      transition:transform 0.3s ease;
    }
    .brand img:hover{ transform:scale(1.05); }
    .brand h2{ margin:0; font-size:18px; font-weight:700; }
    .brand .school-name{ font-size:13px; color:#cfe2ff; margin-top:6px; }

    nav{ margin-top:12px; }
    .nav-btn{
      display:block;
      width:100%;
      text-align:left;
      padding:10px 12px;
      border-radius:8px;
      color:#e6f0ff;
      background:transparent;
      border:0;
      cursor:pointer;
      margin-bottom:6px;
      font-size:15px;
      transition:background 0.3s ease, color 0.3s ease;
    }
    .nav-btn:hover{ background:rgba(255,255,255,0.08); }
    .nav-btn.active{
      background:rgba(255,255,255,0.14);
      color:#ffffff;
      font-weight:700;
      box-shadow:inset 0 0 0 1px rgba(255,255,255,0.2);
    }

    .sidebar-footer{ margin-top:auto; font-size:13px; color:#dbeafe; text-align:center; }

    /* MAIN */
    .main-wrap{ margin-left:260px; padding:20px; flex:1; transition:margin-left .28s ease; }
    .topbar{ display:flex; justify-content:space-between; align-items:center; gap:12px; margin-bottom:18px; }
    .topbar .left{
      display:flex; align-items:center; gap:12px;
      background:#fff; padding:12px; border-radius:12px; box-shadow:var(--card-shadow);
    }
    .school-logo{ width:72px; height:72px; object-fit:cover; border-radius:10px; border:2px solid rgba(11,78,162,0.06); }
    .welcome .title{ font-weight:700; font-size:16px; color:var(--blue-dark); }
    .welcome .subtitle{ font-size:13px; color:#64748b; }
    .logout-btn {
      background:#ef4444; color:#fff; border:0; padding:8px 12px;
      border-radius:8px; cursor:pointer; font-weight:700;
    }

    /* CARD FORM + TABLE */
    .card{ background:#fff; border-radius:12px; padding:20px; box-shadow:var(--card-shadow); margin-bottom:18px; }
    .card h3{ margin:0 0 16px 0; color:var(--blue-dark); font-weight:700; }

    form{ display:grid; grid-template-columns:1fr 1fr; gap:12px 18px; }
    label{ font-weight:600; font-size:13px; color:#334155; }
    input{
      width:100%; padding:8px 10px; border-radius:8px; border:1px solid #cbd5e1;
      font-size:14px; outline:none; transition:border .2s ease;
    }
    input:focus{ border-color:var(--blue); }

    .btn-primary{
      grid-column:1 / span 2;
      background:var(--blue);
      color:#fff; padding:10px;
      border:0; border-radius:8px;
      cursor:pointer; font-weight:700;
      transition:background .3s;
    }
    .btn-primary:hover{ background:var(--blue-dark); }

    /* TABLE */
    table{
      width:100%; border-collapse:collapse; margin-top:20px;
      font-size:14px; background:#fff; border-radius:8px; overflow:hidden;
      box-shadow:var(--card-shadow);
    }
    th, td{ padding:10px 12px; border-bottom:1px solid #e2e8f0; text-align:left; }
    th{ background:#eff6ff; color:#0b4ea2; font-weight:700; }
    tr:hover td{ background:#f8fafc; }

    .action-btn{
      padding:5px 10px; border-radius:6px; border:none; cursor:pointer; font-size:13px;
      margin-right:4px; font-weight:600;
    }
    .edit-btn{ background:#2563eb; color:#fff; }
    .del-btn{ background:#ef4444; color:#fff; }

    @media (max-width:900px){
      .sidebar{ transform:translateX(-100%); position:fixed; z-index:50; }
      .sidebar.show{ transform:translateX(0); }
      .main-wrap{ margin-left:0; padding:12px; }
      form{ grid-template-columns:1fr; }
    }
  </style>
</head>
<body>

    <nav>

      <button class="nav-btn active" onclick="navigateTo('data_guru.html')">üë©‚Äçüè´ Data Guru</button>
      <button class="nav-btn" onclick="navigateTo('data_siswa.html')">üë®‚Äçüéì Data Siswa</button>
      <button class="nav-btn" onclick="navigateTo('input_nilai_cp.html')">üßæ Input Nilai CP</button>
      <button class="nav-btn" onclick="navigateTo('cetak.html')">üñ®Ô∏è Cetak Rapor</button>
    </nav>

    <footer class="sidebar-footer">
      ¬© 2025 e-Rapor Quantum<br>
      Developed by:<br><strong>Dedi Agus Mustofa, S.Pd.SD</strong>
    </footer>
  </aside>

  <!-- Main -->
  <main class="main-wrap">
    <div class="topbar">
      <div class="left">
        <img id="logoSekolah" class="school-logo" src="assets/logo-erapor.png" alt="Logo Sekolah">
        <div class="welcome">
          <div class="title">Data Guru</div>

        </div>

      <div class="right">
        <button class="logout-btn" onclick="logout()">Logout</button>

    <section class="card">

    <section class="card">

      <table id="tabelGuru">
        <thead>
          <tr><th>No</th><th>Nama Guru</th><th>NIP</th><th>Aksi</th></tr>
        </thead>
        <tbody></tbody>
      </table>
    </section>

    <footer class="main-footer">
      ¬© 2025 e-Rapor Quantum ‚Äî <strong>Dedi Agus Mustofa, S.Pd.SD</strong>
    </footer>
  </main>

  <script src="core.js"></script>
  <script src="data_guru.js"></script>

</body>
</html>
